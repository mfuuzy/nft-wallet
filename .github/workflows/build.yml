name: Build

on: [pull_request, push]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: increase memory limit
        run: npx increase-memory-limit
      - name: Install dependency
        run: yarn
      - name: Lint
        run: yarn lint
      - name: Build
        run: yarn build
